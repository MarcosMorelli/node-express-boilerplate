name: CI

on:
  push:
    branches:
      - "main"
  pull_request:

env:
  LATEST_TAG: marcosmorelli/node-express-boilerplate:latest

jobs:
  Test:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 8
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install
    - name: Setup MongoDB 
      run: docker compose up -d mongodb
    - name: Runs Tests
      run: cp .env.example .env && npm run test
    - name: Post Setup MongoDB
      run: docker compose down
  Publish:
    if: ${{ github.event_name != 'pull_request' }}
    needs: Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build production image
        uses: docker/build-push-action@v4
        with:
          context: .
          cache-from: type=registry,ref=${{ env.LATEST_TAG }}
          cache-to: type=registry,ref=${{ env.LATEST_TAG }},mode=max
          tags: ${{ env.LATEST_TAG }}
          push: true
          platforms: linux/amd64,linux/arm64